  self-punish: "&cYou cannot punish yourself."
success:
  cancel: "&aOperation successfully canceled."
  pardon: "&aThe punishment with the provided ID has been successfully revoked."
  got-pardon: "&aYour punishment has been revoked!"
  punish-applied: "&aThe punishment has been successfully applied to the player."
  reloaded: "&aThe plugin has been successfully reloaded."
prompt:
  write-evidences: "&7Send the evidence one by one in chat. To finish, click or type \"{ready-prompt}\" or \"{cancel-prompt}\"."
  next-link: "&aLink successfully attached. To finish, click or type \"{ready-prompt}\" or \"{cancel-prompt}\"."
  ready: "confirm"
  cancel: "cancel"
status:
  finished: "Finished"
  active: "Active"
  revoked: "Revoked"
permanent: "Permanent"
yes: "Yes"
no: "No"
date-format: "MM/dd/yyyy 'at' HH:mm"

punish:
  title:
    - "       &6&lOpenMine Network - Punishments\n"
    - "\n"
  line:
    message: "    &f&l• &f{reason}\n"
    hoverMessage:
      - "&eType: §a{type}\n&ePermission: §a{permission}\n&eBy IP Address: {toggle}\n&eDuration: §a{duration}"
    hoverWithoutPermission: "\n\n&cYou do not have permission to apply this punishment."
  footer:
    - "\n&cBe careful when applying punishments on the server, in case \n&cof an error, contact an Administrator."

history:
  title:
    - "&ePunishments for player {nickname}\n"
    - "\n"
  line:
    message: "    &f&l• &e#{id} &7- &c{type} &7- &f{startedAt}\n"
    hoverMessage:
      - "&c * IP Address: &f{addressIP}\n"
      - "&c * Reason: &f{reason}\n"
      - "&c * Start: &f{startedAt}\n"
      - "&c * End: &f{finishAt}\n"
      - "&c * Author: &f{author}\n"
      - "&c * Status: &f{status}"
  footer:
    - "\n&7Hover over an entry to see full punishment details."

