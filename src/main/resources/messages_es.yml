punish:
  title:
    - "       &6&lOpenMine Network - Castigos\n"
    - "\n"
  line:
    message: "    &f&l• &f{reason}\n"
    hoverMessage:
      - "&eTipo: §a{type}\n&ePermiso: §a{permission}\n&ePor IP: {toggle}\n&eDuración: §a{duration}"
